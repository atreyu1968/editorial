<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atreyu Servicios Digitales - Consola</title>
    
    <!-- FAVICON ASD -->
    <link rel="icon" type="image/png" href="/static/ASD.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.02em; }</style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, ...props }) => {
            const LucideIcon = lucide[name];
            return LucideIcon ? <LucideIcon {...props} /> : null;
        };

        const App = () => {
            const [isAuth, setIsAuth] = useState(!!localStorage.getItem('atreyu_token'));
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState({ authors: [], books: [], tasks: [], metrics: [] });
            const [loading, setLoading] = useState(false);

            const refreshData = async () => {
                if (!isAuth) return;
                setLoading(true);
                try {
                    const res = await fetch('/api/data', {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('atreyu_token')}` }
                    });
                    const json = await res.json();
                    setData(json);
                } catch (e) { setIsAuth(false); }
                finally { setLoading(false); }
            };

            useEffect(() => { refreshData(); }, [isAuth]);

            if (!isAuth) return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6">
                    <div className="bg-white w-full max-w-md rounded-[56px] p-12 shadow-2xl text-center">
                        <img src="/static/ASD.png" className="w-20 mx-auto mb-6" onerror="this.src='https://via.placeholder.com/80?text=ASD'"/>
                        <h2 className="text-2xl font-black text-slate-800 italic uppercase mb-8">ATREYU ASD</h2>
                        <form onSubmit={(e) => {
                            e.preventDefault();
                            const fd = new FormData(e.target);
                            fetch('/api/login', { method: 'POST', body: fd })
                                .then(r => r.json())
                                .then(res => {
                                    if(res.token) { localStorage.setItem('atreyu_token', res.token); setIsAuth(true); }
                                    else { alert("Código incorrecto"); }
                                });
                        }} className="space-y-4 text-left">
                            <input name="password" type="password" placeholder="Código Maestro" className="w-full p-5 bg-slate-50 border rounded-2xl font-bold outline-none" />
                            <button className="w-full py-5 bg-slate-900 text-white font-black rounded-2xl uppercase tracking-widest text-[10px]">Acceder</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col shrink-0">
                        <div className="p-10 border-b border-white/5 text-center">
                            <img src="/static/ASD.png" className="w-10 mx-auto mb-4" />
                            <h1 className="text-xl font-black italic">ATREYU</h1>
                        </div>
                        <nav className="flex-1 p-6 space-y-2">
                            {['dashboard', 'library', 'analytics'].map(id => (
                                <button key={id} onClick={() => setActiveTab(id)} className={`w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-black text-[10px] uppercase transition-all ${activeTab === id ? 'bg-blue-600 shadow-lg' : 'text-slate-500'}`}>
                                    <Icon name={id === 'dashboard' ? 'LayoutDashboard' : id === 'library' ? 'BookOpen' : 'BarChart3'} size={18} />
                                    {id}
                                </button>
                            ))}
                        </nav>
                        <div className="p-8">
                            <button onClick={() => { localStorage.clear(); setIsAuth(false); }} className="w-full py-3 bg-red-500/10 text-red-500 rounded-xl font-black text-[9px] uppercase">Salir</button>
                        </div>
                    </aside>
                    <main className="flex-1 p-12 overflow-y-auto">
                        <h2 className="text-2xl font-black uppercase italic mb-8">{activeTab}</h2>
                        <div className="grid grid-cols-3 gap-8">
                            <div className="bg-white p-8 rounded-[32px] border shadow-sm">
                                <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Ingresos</p>
                                <p className="text-3xl font-black">{(data.metrics || []).reduce((a,b)=>a+b.revenue,0)}€</p>
                            </div>
                            <div className="bg-white p-8 rounded-[32px] border shadow-sm">
                                <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Obras</p>
                                <p className="text-3xl font-black">{data.books?.length || 0}</p>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
