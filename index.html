<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atreyu Servicios Digitales - Consola Pro</title>
    <link rel="icon" type="image/png" href="/static/ASD.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.02em; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Componente de Icono corregido para evitar el error .toSvg
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    // Limpiar contenido previo
                    iconRef.current.innerHTML = '';
                    // Crear elemento i con el atributo de lucide
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    
                    // Ejecutar la creación del icono de Lucide
                    window.lucide.createIcons({
                        attrs: { strokeWidth: 2 }
                    });
                }
            }, [name, size, className]);

            return (
                <span 
                    ref={iconRef} 
                    className={`inline-flex items-center justify-center ${className}`} 
                    style={{ width: size, height: size }}
                ></span>
            );
        };

        const App = () => {
            const [isAuth, setIsAuth] = useState(!!localStorage.getItem('atreyu_token'));
            const [token, setToken] = useState(localStorage.getItem('atreyu_token'));
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState({ authors: [], books: [], tasks: [], metrics: [] });
            const [loading, setLoading] = useState(false);

            const refreshData = async () => {
                if (!token) return;
                setLoading(true);
                try {
                    const res = await fetch('/api/data', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.status === 401) throw new Error();
                    const json = await res.json();
                    setData({
                        authors: json.authors || [],
                        books: json.books || [],
                        tasks: json.tasks || [],
                        metrics: json.metrics || []
                    });
                } catch (e) {
                    localStorage.removeItem('atreyu_token');
                    setIsAuth(false);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (isAuth) refreshData();
            }, [isAuth]);

            if (!isAuth) return (
                <div className="min-h-screen bg-[#0f172a] flex items-center justify-center p-6 text-center">
                    <div className="bg-white w-full max-w-md rounded-[56px] p-12 shadow-2xl animate-fade-in">
                        <img src="/static/ASD.png" className="w-20 mx-auto mb-6" onError={(e) => e.target.src='https://via.placeholder.com/80'}/>
                        <h2 className="text-3xl font-black text-slate-800 italic uppercase mb-8 text-blue-600">ATREYU ASD</h2>
                        <form onSubmit={async (e) => {
                            e.preventDefault();
                            const fd = new FormData(e.target);
                            try {
                                const res = await fetch('/api/login', { method: 'POST', body: fd });
                                const result = await res.json();
                                if (result.token) {
                                    localStorage.setItem('atreyu_token', result.token);
                                    setToken(result.token);
                                    setIsAuth(true);
                                } else { alert("Código incorrecto"); }
                            } catch (err) { alert("Error de servidor"); }
                        }} className="space-y-4">
                            <input name="password" type="password" placeholder="Código Maestro" required 
                                   className="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none focus:border-blue-500" />
                            <button className="w-full py-5 bg-slate-900 text-white font-black rounded-2xl uppercase tracking-widest text-[10px]">Entrar</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-[#f8fafc]">
                    <aside className="w-72 bg-slate-900 text-white flex flex-col shrink-0">
                        <div className="p-10 text-center border-b border-white/5">
                            <img src="/static/ASD.png" className="w-12 mx-auto mb-4" />
                            <h1 className="text-xl font-black italic uppercase">ATREYU</h1>
                        </div>
                        <nav className="flex-1 p-6 space-y-2">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                                { id: 'library', label: 'Biblioteca', icon: 'book-open' },
                                { id: 'authors', label: 'Autores', icon: 'user' },
                                { id: 'analytics', label: 'Finanzas', icon: 'bar-chart-3' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all ${activeTab === item.id ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                                    <Icon name={item.icon} size={18} />
                                    {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-8">
                            <button onClick={() => { localStorage.clear(); setIsAuth(false); }} className="w-full py-3 bg-red-500/10 text-red-500 rounded-xl font-black text-[9px] uppercase tracking-widest border border-red-500/20">Salir</button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-24 bg-white border-b border-slate-200 flex items-center justify-between px-12 shrink-0">
                            <h2 className="text-xl font-black uppercase italic tracking-tighter">{activeTab}</h2>
                            <div className="flex items-center gap-2">
                                <div className="bg-emerald-500 w-2 h-2 rounded-full animate-pulse"></div>
                                <span className="text-[10px] font-black uppercase text-slate-400">Sistema Activo</span>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-12">
                            {loading ? (
                                <div className="flex justify-center py-20 text-blue-500 font-black uppercase text-xs tracking-widest">Sincronizando...</div>
                            ) : (
                                <div className="animate-fade-in space-y-10 max-w-7xl mx-auto w-full">
                                    <div className="grid grid-cols-3 gap-8">
                                        <div className="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm">
                                            <Icon name="dollar-sign" className="text-emerald-500 mb-4" size={32} />
                                            <p className="text-3xl font-black text-slate-800">{(data.metrics || []).reduce((a,b)=>a+(b.revenue||0),0).toLocaleString()}€</p>
                                            <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">Ingresos Totales</p>
                                        </div>
                                        <div className="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm">
                                            <Icon name="book-open" className="text-blue-500 mb-4" size={32} />
                                            <p className="text-3xl font-black">{data.books?.length || 0}</p>
                                            <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">Libros Registrados</p>
                                        </div>
                                    </div>

                                    <div className="bg-slate-900 p-10 rounded-[56px] text-white shadow-2xl">
                                        <h3 className="text-lg font-black uppercase tracking-widest italic text-blue-400 mb-8 border-b border-white/5 pb-4 flex items-center gap-3">
                                            <Icon name="calendar" size={20} /> Agenda Atreyu
                                        </h3>
                                        <div className="space-y-4">
                                            {(data.tasks || []).length > 0 ? data.tasks.map(t => (
                                                <div key={t.id} className="flex items-center justify-between p-6 bg-white/5 rounded-3xl border border-white/5">
                                                    <div className="flex items-center gap-4">
                                                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                                                            <Icon name="clock" size={16} />
                                                        </div>
                                                        <div>
                                                            <p className="font-black uppercase">{t.title}</p>
                                                            <p className="text-[10px] opacity-50">{t.date}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            )) : <p className="opacity-20 italic text-center py-10 uppercase font-black text-xs">Sin tareas hoy</p>}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
