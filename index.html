<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atreyu ASD - Consola Editorial</title>
    <link rel="icon" type="image/png" href="/static/ASD.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.02em; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const LucideIcon = window.lucide?.icons[name];
            if (!LucideIcon) return null;
            return <span dangerouslySetInnerHTML={{ __html: LucideIcon.toSvg({ width: size, height: size, class: className }) }} />;
        };

        const App = () => {
            const [isAuth, setIsAuth] = useState(!!localStorage.getItem('atreyu_token'));
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState({ authors: [], books: [], tasks: [], metrics: [] });
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if (isAuth) {
                    setLoading(true);
                    fetch('/api/data', {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('atreyu_token')}` }
                    })
                    .then(r => r.json())
                    .then(json => setData(json))
                    .catch(() => setIsAuth(false))
                    .finally(() => setLoading(false));
                }
            }, [isAuth]);

            if (!isAuth) return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6">
                    <div className="bg-white w-full max-w-md rounded-[48px] p-12 shadow-2xl text-center animate-fade-in">
                        <img src="/static/ASD.png" className="w-20 mx-auto mb-6" onError={(e) => e.target.src='https://via.placeholder.com/80'} />
                        <h2 className="text-2xl font-black text-blue-600 mb-8 uppercase italic tracking-tighter">ATREYU ASD</h2>
                        <form onSubmit={async (e) => {
                            e.preventDefault();
                            const fd = new FormData(e.target);
                            const res = await fetch('/api/login', { method: 'POST', body: fd });
                            const result = await res.json();
                            if (result.token) {
                                localStorage.setItem('atreyu_token', result.token);
                                setIsAuth(true);
                            } else { alert("Código incorrecto"); }
                        }} className="space-y-4">
                            <input name="password" type="password" placeholder="Código Maestro" className="w-full p-5 bg-slate-50 border rounded-2xl font-bold outline-none" required />
                            <button className="w-full py-5 bg-slate-900 text-white font-black rounded-2xl uppercase tracking-widest text-[10px]">Entrar</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col shrink-0">
                        <div className="p-10 border-b border-white/5 text-center">
                            <img src="/static/ASD.png" className="w-10 mx-auto mb-4" />
                            <h1 className="text-xl font-black italic tracking-tighter">ATREYU</h1>
                        </div>
                        <nav className="flex-1 p-6 space-y-2">
                            {['dashboard', 'library', 'analytics'].map(id => (
                                <button key={id} onClick={() => setActiveTab(id)} className={`w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-black text-[10px] uppercase transition-all ${activeTab === id ? 'bg-blue-600 shadow-lg' : 'text-slate-500'}`}>
                                    <Icon name={id === 'dashboard' ? 'LayoutDashboard' : id === 'library' ? 'BookOpen' : 'BarChart3'} />
                                    {id}
                                </button>
                            ))}
                        </nav>
                        <div className="p-8">
                            <button onClick={() => { localStorage.clear(); setIsAuth(false); }} className="w-full py-3 bg-red-500/10 text-red-500 rounded-xl font-black text-[9px] uppercase">Cerrar Sesión</button>
                        </div>
                    </aside>
                    <main className="flex-1 p-12 bg-[#f8fafc] overflow-y-auto">
                        <header className="flex justify-between items-center mb-10">
                            <h2 className="text-2xl font-black uppercase italic tracking-tighter">{activeTab}</h2>
                            <div className="bg-emerald-500 w-2 h-2 rounded-full animate-pulse shadow-lg shadow-emerald-500/50"></div>
                        </header>
                        {loading ? (
                            <p className="text-center py-20 font-black text-slate-300 uppercase tracking-widest text-xs">Sincronizando...</p>
                        ) : (
                            <div className="grid grid-cols-3 gap-8 animate-fade-in">
                                <div className="bg-white p-8 rounded-[32px] border border-slate-100 shadow-sm">
                                    <Icon name="DollarSign" className="text-emerald-500 mb-4" size={32} />
                                    <p className="text-3xl font-black">{(data.metrics || []).reduce((a,b)=>a+(b.revenue||0),0)}€</p>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">Ingresos</p>
                                </div>
                                <div className="bg-white p-8 rounded-[32px] border border-slate-100 shadow-sm">
                                    <Icon name="BookOpen" className="text-blue-500 mb-4" size={32} />
                                    <p className="text-3xl font-black">{data.books?.length || 0}</p>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">Obras</p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
